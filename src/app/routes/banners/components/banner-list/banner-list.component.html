<page-header></page-header>

<section>
  <a mat-raised-button aria-label="View basic sidenav example" color="primary"
      routerLink="new">
    Add New
  </a>
</section>
<br>

<!-- Filter -->

<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
      <mat-card>
        <mat-card-title>Filter</mat-card-title>
  
        <form>
          <mat-form-field class="m-r-8">
            <input matInput placeholder="Name" [(ngModel)]="bannerNameFilter" name="bannerNameFilter">
          </mat-form-field>
  
          <div fxFlex="25" fxFlex.lt-sm="100" class="matero-col">
            <button mat-raised-button color="primary" (click)="filterBanner();">Search</button>
          </div>
        </form>
  
      </mat-card>
    </div>
</div>
  
<!-- Table  -->
  
<!-- <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Abc" #input>
</mat-form-field> -->
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- banner image Column -->
      <ng-container matColumnDef="Banner Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Banner Image </th>
        <td mat-cell *matCellDef="let row" > 
          <img src="{{row.banner_image_url}}" alt="Banner Image" width="100px" height="50px" />
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row" > 
            {{row.type}}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row" > 
            {{row.category_id}}
        </td>
      </ng-container>
  
      <!-- control column -->
      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Controls </th>
        <td mat-cell *matCellDef="let row"> 
          <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
              <button mat-icon-button aria-label="Edit" [routerLink]="['edit',row._id]" >
                <mat-icon color="primary">create</mat-icon>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-icon-button aria-label="Delete" (click)="deleteIcon(row._id)">
                <mat-icon color="accent">delete</mat-icon>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator (page)="pageEvent($event)"
      [length]="totalBanner"
      [pageSize]="pageDetails.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
