<page-header></page-header>

<section>
  <a mat-raised-button aria-label="View basic sidenav example" color="primary"
      routerLink="new">
    Add New
  </a>
</section>
<br>

<!-- Filter -->

<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
      <mat-card>
        <mat-card-title>Filter</mat-card-title>
  
        <form>
          <mat-form-field fxFlex="25" fxFlex.lt-sm="100" class="matero-col">
            <mat-label>Item Type</mat-label>
            <mat-select  placeholder="Item Type" [(ngModel)]="searchItemType" name="filterType">
                <mat-option *ngFor="let type of itemTypeList" [value]="type.value">{{type.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field fxFlex="25" fxFlex.lt-sm="100" class="matero-col">
            <mat-label>Availability</mat-label>
            <mat-select  placeholder="Type" [(ngModel)]="availabilityStatus" name="filterType">
                <mat-option *ngFor="let availability of availabilityList" [value]="availability.value">{{availability.name}}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <div fxFlex="25" fxFlex.lt-sm="100" class="matero-col">
            <button mat-raised-button color="primary"  style="margin-right:5px;" (click)="filterItem();">Search</button>
            <button mat-raised-button (click)="resetFilter();">Reset</button>
          </div>
        </form>
  
      </mat-card>
    </div>
</div>
  
<!-- Table  -->
 <!-- server side pagination  -->
<!-- <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Abc" #input>
</mat-form-field>
   -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- position Column -->
      <ng-container matColumnDef="position">
        <form>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row"> 
            <!-- {{row.position}} -->
            <input type="number" 
            [ngModelOptions]="{standalone: true}" 
            (change)="categoryPositionChanged(row)" 
            style="max-width: 70px;" [(ngModel)]="row.position" />
          </td>
        </form>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- secondary_name -->
      <ng-container matColumnDef="secondary_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Name </th>
        <td mat-cell *matCellDef="let row"> {{row.secondary_name}} </td>
      </ng-container>
      
      <!-- category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category_id ? row.category_id.name : ''}} </td>
      </ng-container>

      <!-- thumbnail Column -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let row" > 
          <img src="{{row.thumbnail}}" alt="Item Image" width="100px" height="50px" />
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row" > 
            {{itemTypes[row.type]}}
        </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef > Price </th>
        <td mat-cell *matCellDef="let row" > 
            {{row.price}}
        </td>
      </ng-container>
      
      <!-- item_volume Column -->
      <ng-container matColumnDef="item_volume">
        <th mat-header-cell *matHeaderCellDef > Quantity </th>
        <td mat-cell *matCellDef="let row" >{{row.item_volume}}</td>
      </ng-container>

      <!-- active Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Active
        </th>
        <td mat-cell *matCellDef="let row">
          <!-- {{row.is_active ? 'Yes' : 'No'}} -->
          <mat-slide-toggle [(ngModel)]="row.is_active" (change)="changeActivationStatus(row);" color="primary"></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- created_at Column -->
      <!-- <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
        <td mat-cell *matCellDef="let row" > 
            {{row.created_at | date}}
        </td>
      </ng-container> -->
  
      <!-- control column -->
      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Controls </th>
        <td mat-cell *matCellDef="let row"> 
          <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
              <button mat-icon-button aria-label="Edit" (click)="navigateToEdit(row._id)" [routerLink]="[]" >
                <mat-icon color="primary">create</mat-icon>
              </button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-icon-button aria-label="Delete" (click)="deleteIcon(row._id)">
                <mat-icon color="accent">delete</mat-icon>
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <mat-paginator (page)="pageEvent($event)"
      [length]="pageDetails.totalRecords"
      [pageSize]="pageDetails.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
